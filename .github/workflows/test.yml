name: test

on:
  # Every push onto the main branch triggers a retest.
  push:
    branches:
      - master
  # All pull_requests trigger a retest.
  pull_request:

jobs:

  mac:
    strategy:
      fail-fast: false
      matrix:
        os: [
          '10.15'
        ]
    runs-on: macos-${{ matrix.os }}
    name: 'ðŸ macos ${{ matrix.os }}'
    env:
      CCACHE_DIR: /Users/runner/ccache
    steps:

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew install bison

    - name: restore ccache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-mac-${{ matrix.os }}-${{ github.sha }}
        restore-keys: |
          ccache-mac-${{ matrix.os }}-

    - name: ccache setup
      run: |
        mkdir -p ${{ env.CCACHE_DIR }}
        brew install ccache
        ccache -M 500M
        ccache -v -s
        ccache -z

    - name: Build, check and install
      run: |
        export PATH="/usr/local/opt/ccache/libexec:/usr/local/opt/bison/bin:$PATH"
        autoconf
        ./configure
        make check
        sudo make install
        ccache -v -s

    - name: Test
      run: ./.github/test.sh


  lin:
    strategy:
      fail-fast: false
      matrix:
        os: [
          '18.04',
          '20.04'
        ]
    runs-on: ubuntu-${{ matrix.os }}
    name: 'ðŸ§ Ubuntu ${{ matrix.os }}'
    env:
      CCACHE_DIR: /home/runner/ccache
    steps:

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update -qq
        sudo apt install -y make g++ git bison flex gperf libreadline-dev autoconf ccache

    - name: restore ccache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-lin-${{ matrix.os }}-${{ github.sha }}
        restore-keys: |
          ccache-lin-${{ matrix.os }}-

    - name: Build, check and install
      run: |
        mkdir -p ${{ env.CCACHE_DIR }}
        ccache -M 500M
        export PATH="/usr/lib/ccache:$PATH"
        ccache -s
        ccache -z
        autoconf
        ./configure
        make check
        sudo make install
        ccache -s

    - name: Test
      run: ./.github/test.sh


  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include: [
          { msystem: MINGW64, arch: x86_64 },
          { msystem: MINGW32, arch: i686 }
        ]
    name: ðŸŸª ${{ matrix.msystem}} Â· ${{ matrix.arch }}
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_INSTALLS: ${{ matrix.msystem }}
      CCACHE_DIR: "D:/a/ccache"
    steps:

    - run: git config --global core.autocrlf input
      shell: bash

    - uses: actions/checkout@v2

    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        install: >
          git
          base-devel
          mingw-w64-${{ matrix.arch }}-toolchain
          mingw-w64-${{ matrix.arch }}-ccache

    - name: restore ccache
      uses: actions/cache@v2
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-win-${{ matrix.arch }}-${{ github.sha }}
        restore-keys: |
          ccache-win-${{ matrix.arch }}-

    - name: Build and check
      run: |
        mkdir -p ${{ env.CCACHE_DIR }}
        ccache -M 500M
        ccache -v -s
        ccache -z
        cd msys2
        makepkg-mingw --noconfirm --noprogressbar -sCLf
        ccache -v -s

    - name: Install
      run: pacman -U --noconfirm msys2/*.zst

    - name: Test
      run: ./.github/test.sh

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.msystem }}-${{ matrix.arch }}
        path: msys2/*.zst
